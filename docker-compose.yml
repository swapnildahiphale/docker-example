nginx:
    build: ./nginx
    links:
        - node1:node1
        - node2:node2
        - node3:node3
    ports:
        - "5555:80"
node1:
    build: ./node
    links:
        - redis
    ports:
        - "9090"
    environment:
        - MY_NAME=node1
node2:
    build: ./node
    links:
        - redis
    ports:
        - "9090"
    environment:
        - MY_NAME=node2
node3:
    build: ./node
    links:
        - redis
    ports:
        - "9090"
    environment:
        - MY_NAME=node3
redis:
    image: redis
    ports:
        - "6379"
